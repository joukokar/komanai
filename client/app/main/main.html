<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>混まない</h1>
    <p class="lead">混んでも、混まない。</p>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">イベント</h1>
      <ul class="list list-unstyled">
        <li class="col-sm-4 text-center" ng-repeat="event in events">
          <img ng-src="{{event.img}}" class="img-thumbnail img-responsive">
          <a href="/event" tooltip="{{event.info}}">
            {{event.name}}
          </a>
        </li>
      </ul>
    </div>
  </div>

</div>

<footer class="footer">
  <div class="container">
      <p>混まない.com</p>
  </div>
</footer>
