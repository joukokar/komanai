<div ng-include="'components/navbar/navbar.html'"></div>
<div class="col-sm-12">
  <div class="row">
    <div class="btn btn-default"
      ng-class="{'active': mode == 'map'}"
      ng-click="setMode('map')">map</div>
    <div class="btn btn-default"
      ng-class="{'active': mode == '3d'}"
      ng-click="setMode('3d')">3D</div>

    <div class="btn btn-default"
      ng-click="unity.watchFW1()">花火会場1</div>
    <div class="btn btn-default"
      ng-click="unity.watchFW2()">花火会場2</div>

    <label>x</label>
    <input type="number" ng-model="x">

    <label>y</label>
    <input type="number" ng-model="y">

    <label>z</label>
    <input type="number" ng-model="z">
    <button class="btn btn-primary" ng-click="unity.moveToPosition(x,y,z)">go</button>
  </div>

  <div class="row">
    <div class="col-sm-6">
      <div id="map" ymap style="width:100%; height:700px"></div>
      <ul class="list list-unstyled">
        <li ng-repeat="image in images track by $index" class="col-sm-3" ng-show="unity.showingImage == $index">
          <img ng-src="/assets/images/captures/{{image}}" class="img-thumbnail img-responsive">
        </li>
      </ul>
    </div>
    <div class="col-sm-6">
      <div style="height: 700px;" unity-view>
        <div class="missing">
          <a href="http://unity3d.com/webplayer/" title="Unity Web Player. Install now!">
            <img alt="Unity Web Player. Install now!" src="http://webplayer.unity3d.com/installation/getunity.png" width="193" height="63" />
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
